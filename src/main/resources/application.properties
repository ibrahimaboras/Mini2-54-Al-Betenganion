spring.application.name=Al-Betenganion
instance_name="Main Instance"

# Model Paths Configuration
ModelsPath.Captain=src.main.java.com.example.miniapp.models.Captain.java
ModelsPath.Customer=src.main.java.com.example.miniapp.models.Customer.java
ModelsPath.Payment=src.main.java.com.example.miniapp.models.Payment.java
ModelsPath.Rating=src.main.java.com.example.miniapp.models.Rating.java
ModelsPath.Trip=src.main.java.com.example.miniapp.models.Trip.java

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/al-betenganion
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MongoDB Configuration
spring.data.mongodb.host=host.docker.internal
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database = admin
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/al-betenganion?authSource=admin
spring.data.mongodb.database=al-betenganion